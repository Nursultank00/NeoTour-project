version: '3.9'

services:

  db2:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - "./postgres:/var/lib/postgresql/data"

  app:
    build: .
    command: ./entrypoint.sh
    volumes:
      - .:/code
      - ./static:/app/static
      - .db_data/db.sqlite3:/db.sqlite3
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db2